<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barony Scroll Tracker - PRO SYNC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            --bg: #0f0a07;
            --panel: #261a12;
            --gold: #8c6a31;
            --text: #e0d0b8;
            --highlight: #f2c05e;
            --danger: #8a1313;
            --success: #4CAF50;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 950px;
            border: 4px solid var(--gold);
            background: var(--panel);
            box-shadow: 0 0 20px #000;
        }

        header {
            padding: 15px;
            border-bottom: 4px solid var(--gold);
            background: #1a120b;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-list {
            margin-top: 10px;
            color: #8a7a6a;
            font-size: 1.2rem;
            min-height: 1.5rem;
            background: rgba(0,0,0,0.2);
            padding: 5px;
        }

        .player-tag {
            color: var(--highlight);
            margin-right: 15px;
            border-bottom: 1px solid var(--highlight);
        }

        .scroll-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            background: #000;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #33241a;
        }

        .item:nth-child(even) { background: #1e150f; }

        select {
            background: #000;
            color: var(--highlight);
            border: 2px solid var(--gold);
            font-family: 'VT323';
            font-size: 1.2rem;
            width: 160px;
            cursor: pointer;
            padding: 2px;
        }

        select.identified {
            border-color: var(--success);
            color: #fff;
            box-shadow: 0 0 5px var(--success);
        }

        .controls {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
            background: #1a120b;
            border-top: 2px solid var(--gold);
        }

        .room-info { display: flex; align-items: center; gap: 10px; color: #8a7a6a; }

        button {
            background: #3d2b1f;
            color: #fff;
            border: 2px solid var(--gold);
            cursor: pointer;
            font-family: 'VT323';
            padding: 6px 12px;
            font-size: 1rem;
        }

        button:hover { background: #4d3a2b; }

        .reset-btn { background: var(--danger); border-color: #ff4d4d; }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            background: #555;
            transition: background 0.3s;
        }

        .online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-top">
                <h1 style="margin:0; font-size: 2.2rem; color: var(--highlight);">ðŸ“œ BARONY SCROLLS</h1>
                <div id="counter" style="color: var(--success); font-size: 1.6rem;">Discovered: 0 / 24</div>
            </div>
            <div id="playerList" class="player-list">In Dungeon: </div>
        </header>

        <div id="grid" class="scroll-grid"></div>

        <div class="controls">
            <div class="room-info">
                <span id="syncDot" class="status-dot"></span>
                <span id="roomDisp">Room: ...</span>
                <button onclick="copyLink()">Copy Link</button>
            </div>
            
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="manualRoom" placeholder="Join ID" style="background:#000; border:1px solid var(--gold); color:#fff; padding:5px; width:70px; font-family:'VT323';">
                <button onclick="joinManual()">Join</button>
                <button class="reset-btn" onclick="resetRun()">RESET RUN</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUB_URL = "https://pvbeaaatyuunnlzybgsu.supabase.co"; 
        const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2YmVhYWF0eWF1bm5lenliZ3N1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDM1NDQsImV4cCI6MjA4NjQxOTU0NH0.7YZAuLHZnv8Zm6d-2lmf8oHmQ7Ebw5dznF8ZwqdIDOY"; 
        
        const supabaseClient = supabase.createClient(SUB_URL, SUB_KEY);

        const NAMES = ["Zelgo Mer", "Juyed Awk Yacc", "NR 9", "Nobary Robyan", "Pratyavayah", "Daiyen Fooels", "Lep Gex Ven Zea", "Prirutsenie", "Elbib Yloh", "Verr Yed Horre", "Venzar Borgavve", "Tharr", "Yum Yum", "Kernod Wel", "Elam Ebow", "Duam Xnaht", "Andova Begarin", "Kirje", "Hackem Muche", "Velox Neb", "Foobie Bletch", "Temov", "Garven Deh", "Read Me"];
        const EFFECTS = ["???", "Blank", "Fire", "Remove Curse", "Light", "Identify", "Repair", "Destroy Armor", "Magic Mapping", "Charging", "Conjure Arrow", "Food", "Teleportation", "Summon", "Enchant Weapon", "Enchant Armor", "Letter"];

        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room') || Math.random().toString(36).substring(2, 8);
        if (!urlParams.get('room')) history.replaceState(null, null, `?room=${roomId}`);
        document.getElementById('roomDisp').innerText = `Room: ${roomId}`;

        let charName = localStorage.getItem('barony_user');
        if (!charName) {
            charName = prompt("Character Name for the Dungeon:") || "Adventurer";
            localStorage.setItem('barony_user', charName);
        }

        const currentSelections = {};

        // --- UI BUILDER ---
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; 
            NAMES.forEach(name => {
                const div = document.createElement('div');
                div.className = 'item';
                const safeId = name.replace(/\s+/g,'');
                div.innerHTML = `<span>${name}</span><select id="s-${safeId}"></select>`;
                grid.appendChild(div);
                
                const sel = div.querySelector('select');
                EFFECTS.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = opt.text = e;
                    sel.appendChild(opt);
                });

                sel.onchange = async () => {
                    await supabaseClient.from('scrolls').upsert({
                        room_id: roomId, 
                        scroll_name: name, 
                        effect: sel.value
                    }, { onConflict: 'room_id,scroll_name' });
                };
            });
        }

        // --- DATA HANDLING ---
        function applyUpdate(name, effect) {
            currentSelections[name] = effect;
            const sel = document.getElementById(`s-${name.replace(/\s+/g,'')}`);
            if (sel) {
                sel.value = effect;
                sel.classList.toggle('identified', effect !== "???");
            }
            updateExclusions();
        }

        function updateExclusions() {
            const used = Object.values(currentSelections).filter(v => v !== "???" && v !== "Letter");
            let disc = 0;
            NAMES.forEach(name => {
                const sel = document.getElementById(`s-${name.replace(/\s+/g,'')}`);
                if(!sel) return;
                const val = sel.value;
                if(val !== "???") disc++;
                Array.from(sel.options).forEach(opt => {
                    const isUsed = used.includes(opt.value) && val !== opt.value && opt.value !== "???" && opt.value !== "Letter";
                    opt.disabled = isUsed;
                    opt.style.color = isUsed ? "#444" : "var(--highlight)";
                });
            });
            document.getElementById('counter').innerText = `Discovered: ${disc} / 24`;
        }

        async function loadData() {
            const { data, error } = await supabaseClient.from('scrolls').select('*').eq('room_id', roomId);
            if (data) {
                data.forEach(row => applyUpdate(row.scroll_name, row.effect));
            }
        }

        // --- REALTIME ---
        supabaseClient.channel('room-sync')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'scrolls' }, payload => {
                if (payload.new && payload.new.room_id === roomId) applyUpdate(payload.new.scroll_name, payload.new.effect);
                if (payload.eventType === 'DELETE') location.reload();
            })
            .subscribe(status => {
                if(status === 'SUBSCRIBED') document.getElementById('syncDot').classList.add('online');
            });

        // --- PRESENCE ---
        setInterval(async () => {
            await supabaseClient.from('players').upsert({room_id: roomId, name: charName, last_seen: new Date().toISOString()}, {onConflict: 'room_id,name'});
        }, 5000);

        supabaseClient.channel('presence-sync').on('postgres_changes', {event: '*', schema: 'public', table: 'players'}, () => refreshPlayers()).subscribe();

        async function refreshPlayers() {
            const { data } = await supabaseClient.from('players').select('*').eq('room_id', roomId);
            const list = document.getElementById('playerList');
            if(!data) return;
            list.innerHTML = "In Dungeon: ";
            data.filter(p => (new Date() - new Date(p.last_seen)) < 15000).forEach(p => {
                list.innerHTML += `<span class="player-tag">${p.name}</span>`;
            });
        }

        // --- UTILS ---
        async function resetRun() {
            if(confirm("Wipe all scrolls? This affects everyone in the room!")) {
                await supabaseClient.from('scrolls').delete().eq('room_id', roomId);
                location.reload();
            }
        }

        function copyLink() { 
            navigator.clipboard.writeText(window.location.href); 
            alert("Room link copied to clipboard!"); 
        }

        function joinManual() {
            const id = document.getElementById('manualRoom').value.trim();
            if(id) window.location.search = `?room=${id}`;
        }

        // Start Up
        initGrid();
        loadData();
        refreshPlayers();
    </script>
</body>
</html>
